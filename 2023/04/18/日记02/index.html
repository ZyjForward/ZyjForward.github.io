<script>
    var tocbot_timer;
    var DEPTH_MAX = 6; // 为 6 时展开所有
    var tocbot_default_config = {
        tocSelector: '.tocbot-list',
        contentSelector: '.post-content',
        headingSelector: 'h1, h2, h3, h4, h5',
        orderedList: false,
        scrollSmooth: true,
        onClick: extend_click,
    };

    function extend_click() {
        clearTimeout(tocbot_timer);
        tocbot_timer = setTimeout(function() {
            tocbot.refresh(obj_merge(tocbot_default_config, {
                hasInnerContainers: true
            }));
        }, 420); // 这个值是由 tocbot 源码里定义的 scrollSmoothDuration 得来的
    }

    document.ready(function() {
        tocbot.init(obj_merge(tocbot_default_config, {
            collapseDepth: 1
        }));
    });

    function expand_toc() {
        var b = document.querySelector('.tocbot-toc-expand');
        var expanded = b.getAttribute('data-expanded');
        expanded ? b.removeAttribute('data-expanded') : b.setAttribute('data-expanded', true);
        tocbot.refresh(obj_merge(tocbot_default_config, {
            collapseDepth: expanded ? 1 : DEPTH_MAX
        }));
        b.innerText = expanded ? 'Expand all' : 'Collapse all';
    }

    function go_top() {
        window.scrollTo(0, 0);
    }

    function go_bottom() {
        window.scrollTo(0, document.body.scrollHeight);
    }

    function obj_merge(target, source) {
        for (var item in source) {
            if (source.hasOwnProperty(item)) {
                target[item] = source[item];
            }
        }
        return target;
    }
</script>

            <h4 id="团体操"><a href="#团体操" class="headerlink" title="团体操"></a>团体操</h4><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">提到这个事，确实是管理者问题特别大，真就是不动脑子，全靠时间凑。</span><br><span class="line"></span><br><span class="line">但是，一些同学们的思想也有问题，开摆了，态度不端正了，但是这些情绪的出现绝对是管理不当造成的，至少从我的所见所闻如此。</span><br><span class="line"></span><br><span class="line">1、所以说：当你做一件事情的时候，一定要考虑好大家的感受，不然到最后效果不好也落骂名。</span><br><span class="line"></span><br><span class="line">先来句中二的话“混浊成为常态，清醒就是一种罪！”</span><br><span class="line"></span><br><span class="line">其实和稀泥并不总是有用的。就像那些妄想在此事上息事宁人的，只会让大家更加的讨厌，因为你走了不该走的路。</span><br><span class="line"></span><br><span class="line">怨意的种子已经埋下了，不会因为你和稀泥的短暂平静而结束，只能是解决掉。</span><br><span class="line"></span><br><span class="line">2、解决掉问题是重要的，看不清风向，乱调风向都是一种极其离谱的事情。</span><br></pre></td></tr></table></figure>
