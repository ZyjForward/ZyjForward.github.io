<script>
    var tocbot_timer;
    var DEPTH_MAX = 6; // 为 6 时展开所有
    var tocbot_default_config = {
        tocSelector: '.tocbot-list',
        contentSelector: '.post-content',
        headingSelector: 'h1, h2, h3, h4, h5',
        orderedList: false,
        scrollSmooth: true,
        onClick: extend_click,
    };

    function extend_click() {
        clearTimeout(tocbot_timer);
        tocbot_timer = setTimeout(function() {
            tocbot.refresh(obj_merge(tocbot_default_config, {
                hasInnerContainers: true
            }));
        }, 420); // 这个值是由 tocbot 源码里定义的 scrollSmoothDuration 得来的
    }

    document.ready(function() {
        tocbot.init(obj_merge(tocbot_default_config, {
            collapseDepth: 1
        }));
    });

    function expand_toc() {
        var b = document.querySelector('.tocbot-toc-expand');
        var expanded = b.getAttribute('data-expanded');
        expanded ? b.removeAttribute('data-expanded') : b.setAttribute('data-expanded', true);
        tocbot.refresh(obj_merge(tocbot_default_config, {
            collapseDepth: expanded ? 1 : DEPTH_MAX
        }));
        b.innerText = expanded ? 'Expand all' : 'Collapse all';
    }

    function go_top() {
        window.scrollTo(0, 0);
    }

    function go_bottom() {
        window.scrollTo(0, document.body.scrollHeight);
    }

    function obj_merge(target, source) {
        for (var item in source) {
            if (source.hasOwnProperty(item)) {
                target[item] = source[item];
            }
        }
        return target;
    }

            <h4 id="为什么要努力"><a href="#为什么要努力" class="headerlink" title="为什么要努力"></a>为什么要努力</h4><p>​                   ——记一件事情</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><span class="line">为什么要努力？</span><br><span class="line"></span><br><span class="line">玩归玩，闹归闹，别给哥们开玩笑。</span><br><span class="line"></span><br><span class="line">  今天参加大创展前检，说真的哥们也紧张，但是呢？总归是要经历，现在还在学校，不会有什么严重的后果。</span><br><span class="line">我尽力地让自己表现得好一点，但是老师问的问题和之前准备的东西完全不一样。-------</span><br><span class="line">                                                                      |</span><br><span class="line">                                                                      |</span><br><span class="line">                                                                      |</span><br><span class="line">                              确实，很正常，台上一分钟，台下十年功。&lt;------</span><br><span class="line">                          不是说你做的准备别人就只能考察这个，这就是一个成长点。</span><br><span class="line">                                                                         </span><br><span class="line">  老师提了很多的建议，这里面有很多都是我们没有去做的，你没有那么高的境界，做事情会遗漏难免。</span><br><span class="line">因为主观臆断，不听取意见的前车之鉴太多了，只有你善于听得进不同的声音才能成事。</span><br><span class="line">见过不同的声音，你相信的才不会那么绝对。</span><br><span class="line">    </span><br><span class="line">  以后要是真的走上社会了面试怎么办，现在失败了还有机会，身无一技之长出去能做什么？</span><br><span class="line">所以说现在这个阶段学习依然是重要的，好好学习本领，和志同道合的人做正确的事情，而不是在那里儿女情长，多愁善感。</span><br><span class="line"></span><br><span class="line">  在无人在意的角落里，我自相积蓄，只为那一人、那一朝绽放。</span><br></pre></td></tr></table></figure>
