 y)</span> </span>&#123;</span><br><span class="line">	<span class="keyword">return</span> x / y;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//获取余数部分</span></span><br><span class="line"><span class="function"><span class="type">int</span> <span class="title">getNum2</span><span class="params">(<span class="type">int</span> x, <span class="type">int</span> y)</span> </span>&#123;</span><br><span class="line">	<span class="keyword">return</span> x % y;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="type">int</span> <span class="title">main</span><span class="params">()</span> </span>&#123;</span><br><span class="line"></span><br><span class="line">	<span class="type">int</span> n;</span><br><span class="line">	cin &gt;&gt; n;</span><br><span class="line">	<span class="type">int</span> m = n;           <span class="comment">// ------下面也要用到，但是上面n已经变了，所以要存一个，刚开始错在这里，调试了好久，长个教训咯</span></span><br><span class="line">	<span class="type">int</span> count = <span class="number">1</span>;</span><br><span class="line"></span><br><span class="line">	<span class="keyword">while</span> (<span class="built_in">getNum1</span>(n, <span class="number">10</span>)) &#123;</span><br><span class="line">		n = <span class="built_in">getNum1</span>(n, <span class="number">10</span>);</span><br><span class="line">		count++;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="type">int</span>* p = <span class="keyword">new</span> <span class="type">int</span>[count];</span><br><span class="line"></span><br><span class="line">	<span class="keyword">for</span> (<span class="type">int</span> i = <span class="number">0</span>; i &lt; count; i++) &#123;</span><br><span class="line">		*(p + i) = <span class="built_in">getNum2</span>(m, <span class="number">10</span>);</span><br><span clas
